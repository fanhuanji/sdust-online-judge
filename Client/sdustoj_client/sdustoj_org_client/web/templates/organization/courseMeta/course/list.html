{% extends "organization/courseMeta/adminBasic.html" %}
{% load staticfiles %}

{% block title %}课程{% endblock %}

{% block nav_course %}active{% endblock %}

{% block sub_content2 %}
<div class="container">
  <div class="col-xs-12">
    <div id="course"></div>
  </div>
</div>
{% endblock %}

{% block script %}
<script>
SATable.DRFTable({
  id: 'course',
  title: '课程',
  url: "{% url 'admin-course-list' oid mid %}",
  search: true,
  filters: [
    { name: 'creator', type: 'text', placeholder: '请输入创建者用户名', caption: '创建者' },
    { name: 'updater', type: 'text', placeholder: '请输入更新者用户名', caption: '更新者' }
  ],
  columns: [
    { name: 'id', caption: 'ID', sort: true, ordering: 1, type: 'Link', typeInfo: { base_url: '{% url 'web-courses' oid mid %}', key: 'id' } },
    { name: 'caption', caption: '课程名称', sort: true, type: 'Link', typeInfo: { base_url: '{% url 'web-courses' oid mid %}', key: 'id' } },
    { name: 'start_time', caption: '开始时间', sort: true, type: 'Date' },
    { name: 'end_time', caption: '结束时间', sort: true, type: 'Date' },
    { name: "available", caption: "可用", type: 'Boolean' },
  ],
  createURL: '{% url 'web-courses-create' oid mid %}'
})

</script>
{% endblock %}
