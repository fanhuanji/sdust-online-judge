{% extends "organization/courseGroup/adminBasic.html" %}
{% load staticfiles %}

{% block title %}课程{% endblock %}

{% block nav_course_group_relation_instance %}active{% endblock %}

{% block sub_content2 %}
<div class="container">
  <div class="col-xs-12">
    <div id="course"></div>
  </div>
</div>
{% endblock %}

{% block script %}
<script>
SATable.DRFTable({
  id: 'course',
  title: '课程',
  url: "{% url 'admin-course-group-relation-list' oid gid %}",
  search: true,
  filters: [
    { name: 'creator', type: 'text', placeholder: '请输入创建者用户名', caption: '创建者' },
    { name: 'updater', type: 'text', placeholder: '请输入更新者用户名', caption: '更新者' }
  ],
  columns: [
    { name: 'id', caption: 'ID', sort: true, ordering: 1, type: 'Link', typeInfo: { base_url: '{% url 'web-course-group-relations' oid gid %}', key: 'id' } },
    { name: 'course', caption: '课程ID', sort: true, type: 'Link', typeInfo: { base_url: '{% url 'web-course-readonly' oid %}', key: 'course' } },
    { name: 'available', caption: '可用', type: 'Boolean' },
  ],
  createURL: '{% url 'web-course-group-relations-create' oid gid %}'
})

</script>
{% endblock %}
